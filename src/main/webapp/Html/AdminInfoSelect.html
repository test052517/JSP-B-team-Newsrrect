<!-- (관리자) 정보 검증 게시판 게시글 승인/거절 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 검증 게시판 관리 - Newsrrect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/fonts.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#5d74f8',
                        'primary-dark': '#4c63e7',
                        'primary-light': '#7d8ff9'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-16 relative">
                <!-- Logo - Centered -->
                <div class="flex-shrink-0">
                    <a href="AdminMainPage.html"><h1 class="text-2xl font-bold text-primary font-newsrrect">Newsrrect</h1></a>
                </div>
                
                <!-- User Menu - Absolute positioned right -->
                <div class="absolute right-0 flex items-center space-x-4">
                    <a href="#" onclick="loadLoginContent()" class="text-primary hover:text-primary-dark text-sm font-medium">
                        로그인
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-16 py-4">
                <a href="AdminInfo.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium font-paperozi-medium">정보 검증 게시판</a>
                <a href="AdminCommu.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium font-paperozi-medium">소통 게시판</a>
                <a href="AdminInfoBoard.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium font-paperozi-medium">정보 검증 게시판 관리</a>
                <a href="AdminUserReport.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium font-paperozi-medium">유저 / 신고 관리</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Board Title -->
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-primary mb-4">정보 검증 게시판 관리</h2>
            <div class="border-t border-gray-200"></div>
        </div>

        <!-- Post Review Content -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="p-6">
                <!-- Post Title -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                    <div class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-gray-900">
                        제목
                    </div>
                </div>

                <!-- Author and Date Info -->
                <div class="mb-6">
                    <div class="bg-gray-100 border border-gray-200 rounded-md p-3">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-600">해당 글 작성자</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-600">작성일자</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Post Content -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">글내용 들어갈곳</label>
                    <div class="w-full px-4 py-8 bg-gray-100 border border-gray-200 rounded-lg text-gray-900 min-h-32">
                        글내용 들어갈곳
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <button class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600 transition-colors font-medium">
                승인
            </button>
            <button class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600 transition-colors font-medium">
                거절
            </button>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // 푸터 로드
        document.addEventListener('DOMContentLoaded', function() {
            // 푸터 로드
            fetch('Common/Footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        });

        function loadContent(url, clickedElement) {
            // 모든 내비게이션 항목을 비활성화 상태로 변경
            const navItems = document.querySelectorAll('nav a');
            navItems.forEach(item => {
                item.className = 'text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium font-paperozi-medium';
            });
            
            // 클릭된 항목을 활성화 상태로 변경
            if (clickedElement) {
                clickedElement.className = 'text-white bg-primary px-3 py-2 text-sm font-medium rounded font-paperozi-medium';
            }
            
            // 배경색을 흰색으로 변경
            document.body.className = 'bg-white min-h-screen';
            
            // 현재 페이지의 헤더와 내비게이션은 유지하고, 메인 콘텐츠만 변경
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // 로드된 HTML에서 메인 콘텐츠 부분만 추출
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const mainContent = doc.querySelector('main');
                    
                    if (mainContent) {
                        // 현재 페이지의 메인 콘텐츠를 교체
                        const currentMain = document.querySelector('main');
                        if (currentMain) {
                            currentMain.innerHTML = mainContent.innerHTML;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    // 에러 발생시 새 창에서 열기
                    window.open(url, '_blank');
                });
        }

        function loadLoginContent() {
            // 로그인 페이지로 이동하거나 로그인 모달 표시
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
