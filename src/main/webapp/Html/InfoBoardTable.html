    <script>

            // 부모 창이 어드민메인페이지인지 확인
            if (window.parent && window.parent.location.href.includes('AdminMainPage.html')) {
                // 어드민메인페이지에서 호출된 경우, AdminInfoWatch.html로 이동
                window.parent.location.href = 'AdminInfoWatch.html';
            } else {
                // 일반 페이지에서 호출된 경우 InfoWatch.html로 이동
