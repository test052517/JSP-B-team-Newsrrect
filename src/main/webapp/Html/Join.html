<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Newsrrect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#5d74f8',
                        'primary-dark': '#4c63e7',
                        'primary-light': '#7d8ff9'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-16 relative">
                <!-- Logo - Centered -->
                <div class="flex-shrink-0">
                    <a href="MainPage.html"><h1 class="text-2xl font-bold text-primary">Newsrrect</h1></a>
                </div>
                
                <!-- User Menu - Absolute positioned right -->
                <div class="absolute right-0 flex items-center space-x-4">
                    <button class="text-primary hover:text-primary-dark text-sm font-medium">
                        로그인
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-20 py-4">
                <a href="InfoBoard.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium">정보 검증 게시판</a>
                <a href="CommuBoard.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium">소통 게시판</a>
                <a href="MyPage.html" class="text-primary hover:text-primary-dark px-3 py-2 text-sm font-medium">마이 페이지</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-center items-center min-h-96">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 w-full max-w-md">
                <!-- Signup Form -->
                <div class="space-y-6">
                    <!-- ID Input with Duplicate Check -->
                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-900 mb-2">ID</label>
                        <div class="flex space-x-2">
                            <input type="text" id="id" name="id" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="ID를 입력하세요">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors text-sm font-medium">
                                중복확인
                            </button>
                        </div>
                    </div>
                    
                    <!-- Nickname Input with Duplicate Check -->
                    <div>
                        <label for="nickname" class="block text-sm font-medium text-gray-900 mb-2">닉네임</label>
                        <div class="flex space-x-2">
                            <input type="text" id="nickname" name="nickname" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="닉네임을 입력하세요">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors text-sm font-medium">
                                중복확인
                            </button>
                        </div>
                    </div>
                    
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-900 mb-2">이메일</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="이메일을 입력하세요">
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-900 mb-2">비밀번호</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <!-- Confirm Password Input -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-900 mb-2">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    
                    <!-- Signup Button -->
                    <button class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition-colors font-medium">
                        회원가입
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h4 class="text-lg font-semibold mb-4">Newsrrect</h4>
                    <p class="text-gray-400 text-sm">AI 생성 정보를 검증하고 거짓 정보를 구분하는 신뢰할 수 있는 플랫폼입니다.</p>
                </div>
                <div>
                    <h5 class="font-medium mb-4">검증 도구</h5>
                    <ul class="space-y-2 text-sm text-gray-400">
                        <li><a href="#" class="hover:text-white">텍스트 검증</a></li>
                        <li><a href="#" class="hover:text-white">이미지 검증</a></li>
                        <li><a href="#" class="hover:text-white">비디오 검증</a></li>
                        <li><a href="#" class="hover:text-white">출처 검증</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="font-medium mb-4">서비스</h5>
                    <ul class="space-y-2 text-sm text-gray-400">
                        <li><a href="#" class="hover:text-white">API 서비스</a></li>
                        <li><a href="#" class="hover:text-white">구독 서비스</a></li>
                        <li><a href="#" class="hover:text-white">알림 설정</a></li>
                        <li><a href="#" class="hover:text-white">고객 지원</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="font-medium mb-4">연락처</h5>
                    <ul class="space-y-2 text-sm text-gray-400">
                        <li>이메일: info@newsrrect.com</li>
                        <li>전화: 02-1234-5678</li>
                        <li>주소: 서울시 강남구</li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-sm text-gray-400">
                <p>&copy; 2024 Newsrrect. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
