<!DOCTYPE html>

    <style>
        * {

        body {

            background: #f5f5f5;

        .container {

        @keyframes slideUp {

        .header {

        .header h3 {

        .header p {

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;

            background: #f8fafc;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;

        .upload-icon {

        .file-list {

        .file-item:hover {

        .file-icon {
            width: 40px;

        .remove-btn {

        .remove-btn:hover {

        }

        .upload-status {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border-radius: 12px;
            padding: 16px;

            border: 1px solid #e2e8f0;

        .status-grid {
            display: grid;

        }

        .status-item {

        }

        .status-label {
            color: #666;

            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {

        .progress-bar {

        .progress-fill {

        }

        .buttons {
            display: flex;

        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-cancel {
            background: #f1f3f4;
            color: #5f6368;
        }

        .btn-cancel:hover {
            background: #e8eaed;
            transform: translateY(-1px);
        }

        .btn-upload {
            background: linear-gradient(135deg, #4c63e7, #7c3aed);
            color: white;
            min-width: 120px;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 99, 231, 0.3);
        }

        .btn-upload:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-upload:disabled::before {
            display: none;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-flex;

        }

        .spinner {

            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;

            animation: spin 1s linear infinite;
        }

        @keyframes spin {

        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ */
        .file-list::-webkit-scrollbar {

        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;

        .file-list::-webkit-scrollbar-thumb {

        }

        .file-list::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>ì‚¬ì§„ ì²¨ë¶€</h3>
            <p>ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“·</div>
            <div class="upload-text">ì´ê³³ì— íŒŒì¼ì„ ë“œë¡­í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</div>
            <div class="upload-subtext">
                JPG, PNG, GIF, BMP íŒŒì¼<br>
                ìµœëŒ€ 10ì¥, ê° 10MB ì´í•˜
            </div>
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
        </div>
        
        <div id="fileList" class="file-list"></div>
        
        <div class="upload-status">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">ì„ íƒëœ íŒŒì¼</div>
                    <div class="status-value" id="fileCount">0ì¥</div>
                </div>
                <div class="status-item">
                    <div class="status-label">ì´ ìš©ëŸ‰</div>
                    <div class="status-value" id="totalSize">0MB</div>
                </div>
            </div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-cancel" onclick="closeWindow()">ì·¨ì†Œ</button>
            <button class="btn btn-upload" id="uploadBtn" onclick="uploadFiles()">
                <span id="uploadText">ì²¨ë¶€í•˜ê¸°</span>
            </button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let isUploading = false;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const totalSize = document.getElementById('totalSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
            e.target.value = '';
        });

        function addFiles(files) {
            files.forEach(file => {
                if (!isValidImageFile(file)) {
                    showNotification(`${file.name}ì€(ëŠ”) ì§€ì›ë˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.`, 'error');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showNotification(`${file.name}ì˜ í¬ê¸°ê°€ 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.`, 'error');
                    return;
                }
                
                if (selectedFiles.length >= 10) {
                    showNotification('ìµœëŒ€ 10ì¥ê¹Œì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'error');
                    return;
                }
                
                selectedFiles.push(file);
            });
            
            updateDisplay();
        }

        function isValidImageFile(file) {
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];
            return validTypes.includes(file.type);
        }

        function updateDisplay() {
            // íŒŒì¼ ëª©ë¡ ì—…ë°ì´íŠ¸
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">ğŸ–¼ï¸</div>
                    <div class="file-info">
                        <div class="file-name">${truncateFileName(file.name, 25)}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                `;
                fileList.appendChild(fileItem);
            });

            // ìƒíƒœ ì—…ë°ì´íŠ¸
            fileCount.textContent = selectedFiles.length + 'ì¥';
            const totalBytes = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            totalSize.textContent = formatFileSize(totalBytes);
            
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateDisplay();
        }

        function truncateFileName(name, maxLength) {
            if (name.length <= maxLength) return name;
            
            const extension = name.substring(name.lastIndexOf('.'));
            const nameOnly = name.substring(0, name.lastIndexOf('.'));
            const truncatedName = nameOnly.substring(0, maxLength - extension.length - 3) + '...';
            
            return truncatedName + extension;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0B';
            if (bytes < 1024) return bytes + 'B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + 'KB';
            return (bytes / (1024 * 1024)).toFixed(2) + 'MB';
        }

        function uploadFiles() {
            if (selectedFiles.length === 0) {
                showNotification('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            if (isUploading) return;
            
            isUploading = true;
            uploadBtn.disabled = true;
            uploadText.innerHTML = '<div class="loading"><div class="spinner"></div>ì—…ë¡œë“œ ì¤‘...</div>';
            progressBar.style.display = 'block';
            
            uploadMultipleFiles();
        }

        function uploadMultipleFiles() {
            let completed = 0;
            let successful = 0;
            
            selectedFiles.forEach((file, index) => {
                uploadSingleFile(file)
                    .then(() => {
                        successful++;
                        completed++;
                        updateProgress(completed, selectedFiles.length);
                        
                        if (completed === selectedFiles.length) {
                            finishUpload(successful);
                        }
                    })
                    .catch(error => {
                        console.error('Upload failed for', file.name, ':', error);
                        completed++;
                        updateProgress(completed, selectedFiles.length);
                        
                        if (completed === selectedFiles.length) {
                            finishUpload(successful);
                        }
                    });
            });
        }

        function uploadSingleFile(file) {
            return new Promise((resolve, reject) => {
                const iframe = document.createElement('iframe');
                const form = document.createElement('form');
                const fileInput = document.createElement('input');
                
                iframe.name = 'upload_frame_' + Date.now();
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                form.method = 'POST';
                form.action = '/JSP-B-team-Newsrrect/se2/photo_uploader/popup/file_uploader.jsp';
                form.target = iframe.name;
                form.enctype = 'multipart/form-data';
                
                fileInput.type = 'file';
                fileInput.name = 'Filedata';
                
                const dt = new DataTransfer();
                dt.items.add(file);
                fileInput.files = dt.files;
                
                form.appendChild(fileInput);
                document.body.appendChild(form);
                
                // ì½œë°± í•¨ìˆ˜ë¥¼ ì „ì—­ìœ¼ë¡œ ì„¤ì •í•˜ë˜ ì‚­ì œí•˜ì§€ ì•ŠìŒ
                if (!window.se2_uploadCallback) {
                    window.se2_uploadCallback = function(uploadPath, fileName) {
                        console.log('ì—…ë¡œë“œ ì™„ë£Œ:', uploadPath, fileName);
                        
                        if (uploadPath && fileName) {
                            const fullPath = '/JSP-B-team-Newsrrect' + uploadPath;
                            insertToEditor(fileName, fullPath);
                            
                            // í˜„ì¬ ì²˜ë¦¬ ì¤‘ì¸ íŒŒì¼ì˜ resolve í˜¸ì¶œ
                            if (window.currentResolve) {
                                window.currentResolve(fullPath);
                                window.currentResolve = null;
                            }
                        } else if (window.currentReject) {
                            window.currentReject(new Error('ì—…ë¡œë“œ ì‹¤íŒ¨'));
                            window.currentReject = null;
                        }
                    };
                }
                
                // í˜„ì¬ Promiseì˜ resolve/reject ì €ì¥
                window.currentResolve = resolve;
                window.currentReject = reject;
                
                form.submit();
                
                // iframe ì •ë¦¬ëŠ” ì—…ë¡œë“œ ì™„ë£Œ í›„
                iframe.onload = function() {
                    setTimeout(() => {
                        if (document.body.contains(form)) document.body.removeChild(form);
                        if (document.body.contains(iframe)) document.body.removeChild(iframe);
                    }, 1000);
                };
                
                setTimeout(() => {
                    if (window.currentReject === reject) {
                        window.currentReject(new Error('ì—…ë¡œë“œ íƒ€ì„ì•„ì›ƒ'));
                        window.currentResolve = null;
                        window.currentReject = null;
                    }
                }, 30000);
            });
        }

        function updateProgress(completed, total) {
            const percentage = (completed / total) * 100;
            progressFill.style.width = percentage + '%';
        }

        function finishUpload(successful) {
            setTimeout(() => {
                if (successful > 0) {
                    showNotification(`${successful}ê°œ íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                    setTimeout(() => closeWindow(), 1000);
                } else {
                    showNotification('ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                    resetUploadState();
                }
            }, 500);
        }

        function resetUploadState() {
            isUploading = false;
            uploadBtn.disabled = false;
            uploadText.textContent = 'ì²¨ë¶€í•˜ê¸°';
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function extractUploadPath(responseText, fileName) {
            try {
                if (responseText.includes('uploadPath=')) {
                    const match = responseText.match(/uploadPath=([^&]+)/);
                    if (match) {
                        return decodeURIComponent(match[1]);
                    }
                }
                
                // ì‹¤ì œ ì—…ë¡œë“œ ê²½ë¡œë¡œ ìˆ˜ì • (ì—¬ê¸°ê°€ í•µì‹¬!)
                // í˜„ì¬: return '/JSP-B-team-Newsrrect/upload/' + fileName;
                
                // ë‹¤ìŒ ì¤‘ ì‹¤ì œ ê²½ë¡œë¡œ ë³€ê²½:
                return '/JSP-B-team-Newsrrect/se2/photo_uploader/upload/' + fileName;
                // ë˜ëŠ”
                // return './upload/' + fileName;
                // ë˜ëŠ” ì„œë²„ì—ì„œ ì‹¤ì œ ì €ì¥í•˜ëŠ” ê²½ë¡œ
                
            } catch (e) {
                console.error('ê²½ë¡œ ì¶”ì¶œ ì˜¤ë¥˜:', e);
                return '/JSP-B-team-Newsrrect/se2/photo_uploader/upload/' + fileName;
            }
        }

        function insertToEditor(fileName, uploadPath) {
            try {
                console.log('ì—ë””í„°ì— ì‚½ì… ì‹œë„:', fileName, uploadPath);
                
                if (window.opener && window.opener.nhn && window.opener.nhn.husky) {
                    const photoData = [{
                        sFileName: fileName,
                        sFileURL: uploadPath,
                        bNewLine: false
                    }];
                    
                    window.opener.nhn.husky.PopUpManager.setCallback(window, 'SET_PHOTO', [photoData]);
                    console.log('SmartEditorë¡œ ì „ë‹¬:', photoData);
                }
                else if (window.opener && window.opener.oEditors) {
                    const editor = window.opener.oEditors.getById["ir1"];
                    if (editor) {
                        const imgHtml = `<img src="${uploadPath}" alt="${fileName}" style="max-width: 100%;" />`;
                        editor.exec("PASTE_HTML", [imgHtml]);
                        console.log('ì§ì ‘ API í˜¸ì¶œ ì„±ê³µ');
                    }
                }
                
            } catch (error) {
                console.error('ì‚½ì… ì˜¤ë¥˜:', error);
                throw error;
            }
        }

        function showNotification(message, type = 'info') {
            // ê°„ë‹¨í•œ ì•Œë¦¼ - ì‹¤ì œë¡œëŠ” ë” ì„¸ë ¨ëœ í† ìŠ¤íŠ¸ ì•Œë¦¼ì„ ë§Œë“¤ ìˆ˜ ìˆìŒ
            alert(message);
        }

        function closeWindow() {
            if (window.opener) {
                window.close();
            }
        }

        // ì „ì—­ ë“œë˜ê·¸ ë°©ì§€
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // ì´ˆê¸°í™”
        updateDisplay();
    </script>
