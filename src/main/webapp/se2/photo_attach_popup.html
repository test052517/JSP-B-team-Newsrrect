<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사진 첨부</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .header h3 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            background: #f8fafc;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #4c63e7;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4c63e7;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4c63e7, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .upload-status {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4c63e7, #7c3aed);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-cancel {
            background: #f1f3f4;
            color: #5f6368;
        }

        .btn-cancel:hover {
            background: #e8eaed;
            transform: translateY(-1px);
        }

        .btn-upload {
            background: linear-gradient(135deg, #4c63e7, #7c3aed);
            color: white;
            min-width: 120px;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 99, 231, 0.3);
        }

        .btn-upload:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-upload:disabled::before {
            display: none;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 스크롤바 스타일 */
        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>사진 첨부</h3>
            <p>이미지를 선택하거나 드래그하여 업로드하세요</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📷</div>
            <div class="upload-text">이곳에 파일을 드롭하거나 클릭하세요</div>
            <div class="upload-subtext">
                JPG, PNG, GIF, BMP 파일<br>
                최대 10장, 각 10MB 이하
            </div>
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
        </div>
        
        <div id="fileList" class="file-list"></div>
        
        <div class="upload-status">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">선택된 파일</div>
                    <div class="status-value" id="fileCount">0장</div>
                </div>
                <div class="status-item">
                    <div class="status-label">총 용량</div>
                    <div class="status-value" id="totalSize">0MB</div>
                </div>
            </div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-cancel" onclick="closeWindow()">취소</button>
            <button class="btn btn-upload" id="uploadBtn" onclick="uploadFiles()">
                <span id="uploadText">첨부하기</span>
            </button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let isUploading = false;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const totalSize = document.getElementById('totalSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // 드래그 앤 드롭 이벤트
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
            e.target.value = '';
        });

        function addFiles(files) {
            files.forEach(file => {
                if (!isValidImageFile(file)) {
                    showNotification(`${file.name}은(는) 지원되지 않는 파일 형식입니다.`, 'error');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showNotification(`${file.name}의 크기가 10MB를 초과합니다.`, 'error');
                    return;
                }
                
                if (selectedFiles.length >= 10) {
                    showNotification('최대 10장까지만 선택할 수 있습니다.', 'error');
                    return;
                }
                
                selectedFiles.push(file);
            });
            
            updateDisplay();
        }

        function isValidImageFile(file) {
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];
            return validTypes.includes(file.type);
        }

        function updateDisplay() {
            // 파일 목록 업데이트
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">🖼️</div>
                    <div class="file-info">
                        <div class="file-name">${truncateFileName(file.name, 25)}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">×</button>
                `;
                fileList.appendChild(fileItem);
            });

            // 상태 업데이트
            fileCount.textContent = selectedFiles.length + '장';
            const totalBytes = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            totalSize.textContent = formatFileSize(totalBytes);
            
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateDisplay();
        }

        function truncateFileName(name, maxLength) {
            if (name.length <= maxLength) return name;
            
            const extension = name.substring(name.lastIndexOf('.'));
            const nameOnly = name.substring(0, name.lastIndexOf('.'));
            const truncatedName = nameOnly.substring(0, maxLength - extension.length - 3) + '...';
            
            return truncatedName + extension;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0B';
            if (bytes < 1024) return bytes + 'B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + 'KB';
            return (bytes / (1024 * 1024)).toFixed(2) + 'MB';
        }

        function uploadFiles() {
            if (selectedFiles.length === 0) {
                showNotification('파일을 선택해주세요.', 'error');
                return;
            }
            
            if (isUploading) return;
            
            isUploading = true;
            uploadBtn.disabled = true;
            uploadText.innerHTML = '<div class="loading"><div class="spinner"></div>업로드 중...</div>';
            progressBar.style.display = 'block';
            
            uploadMultipleFiles();
        }

        function uploadMultipleFiles() {
            let completed = 0;
            let successful = 0;
            
            selectedFiles.forEach((file, index) => {
                uploadSingleFile(file)
                    .then(() => {
                        successful++;
                        completed++;
                        updateProgress(completed, selectedFiles.length);
                        
                        if (completed === selectedFiles.length) {
                            finishUpload(successful);
                        }
                    })
                    .catch(error => {
                        console.error('Upload failed for', file.name, ':', error);
                        completed++;
                        updateProgress(completed, selectedFiles.length);
                        
                        if (completed === selectedFiles.length) {
                            finishUpload(successful);
                        }
                    });
            });
        }

        function uploadSingleFile(file) {
            return new Promise((resolve, reject) => {
                const iframe = document.createElement('iframe');
                const form = document.createElement('form');
                const fileInput = document.createElement('input');
                
                iframe.name = 'upload_frame_' + Date.now();
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                form.method = 'POST';
                form.action = '/JSP-B-team-Newsrrect/se2/photo_uploader/popup/file_uploader.jsp';
                form.target = iframe.name;
                form.enctype = 'multipart/form-data';
                
                fileInput.type = 'file';
                fileInput.name = 'Filedata';
                
                const dt = new DataTransfer();
                dt.items.add(file);
                fileInput.files = dt.files;
                
                form.appendChild(fileInput);
                document.body.appendChild(form);
                
                // 콜백 함수를 전역으로 설정하되 삭제하지 않음
                if (!window.se2_uploadCallback) {
                    window.se2_uploadCallback = function(uploadPath, fileName) {
                        console.log('업로드 완료:', uploadPath, fileName);
                        
                        if (uploadPath && fileName) {
                            const fullPath = '/JSP-B-team-Newsrrect' + uploadPath;
                            insertToEditor(fileName, fullPath);
                            
                            // 현재 처리 중인 파일의 resolve 호출
                            if (window.currentResolve) {
                                window.currentResolve(fullPath);
                                window.currentResolve = null;
                            }
                        } else if (window.currentReject) {
                            window.currentReject(new Error('업로드 실패'));
                            window.currentReject = null;
                        }
                    };
                }
                
                // 현재 Promise의 resolve/reject 저장
                window.currentResolve = resolve;
                window.currentReject = reject;
                
                form.submit();
                
                // iframe 정리는 업로드 완료 후
                iframe.onload = function() {
                    setTimeout(() => {
                        if (document.body.contains(form)) document.body.removeChild(form);
                        if (document.body.contains(iframe)) document.body.removeChild(iframe);
                    }, 1000);
                };
                
                setTimeout(() => {
                    if (window.currentReject === reject) {
                        window.currentReject(new Error('업로드 타임아웃'));
                        window.currentResolve = null;
                        window.currentReject = null;
                    }
                }, 30000);
            });
        }

        function updateProgress(completed, total) {
            const percentage = (completed / total) * 100;
            progressFill.style.width = percentage + '%';
        }

        function finishUpload(successful) {
            setTimeout(() => {
                if (successful > 0) {
                    showNotification(`${successful}개 파일이 성공적으로 업로드되었습니다.`, 'success');
                    setTimeout(() => closeWindow(), 1000);
                } else {
                    showNotification('업로드에 실패했습니다. 다시 시도해주세요.', 'error');
                    resetUploadState();
                }
            }, 500);
        }

        function resetUploadState() {
            isUploading = false;
            uploadBtn.disabled = false;
            uploadText.textContent = '첨부하기';
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function extractUploadPath(responseText, fileName) {
            try {
                if (responseText.includes('uploadPath=')) {
                    const match = responseText.match(/uploadPath=([^&]+)/);
                    if (match) {
                        return decodeURIComponent(match[1]);
                    }
                }
                
                // 실제 업로드 경로로 수정 (여기가 핵심!)
                // 현재: return '/JSP-B-team-Newsrrect/upload/' + fileName;
                
                // 다음 중 실제 경로로 변경:
                return '/JSP-B-team-Newsrrect/se2/photo_uploader/upload/' + fileName;
                // 또는
                // return './upload/' + fileName;
                // 또는 서버에서 실제 저장하는 경로
                
            } catch (e) {
                console.error('경로 추출 오류:', e);
                return '/JSP-B-team-Newsrrect/se2/photo_uploader/upload/' + fileName;
            }
        }

        function insertToEditor(fileName, uploadPath) {
            try {
                console.log('에디터에 삽입 시도:', fileName, uploadPath);
                
                if (window.opener && window.opener.nhn && window.opener.nhn.husky) {
                    const photoData = [{
                        sFileName: fileName,
                        sFileURL: uploadPath,
                        bNewLine: false
                    }];
                    
                    window.opener.nhn.husky.PopUpManager.setCallback(window, 'SET_PHOTO', [photoData]);
                    console.log('SmartEditor로 전달:', photoData);
                }
                else if (window.opener && window.opener.oEditors) {
                    const editor = window.opener.oEditors.getById["ir1"];
                    if (editor) {
                        const imgHtml = `<img src="${uploadPath}" alt="${fileName}" style="max-width: 100%;" />`;
                        editor.exec("PASTE_HTML", [imgHtml]);
                        console.log('직접 API 호출 성공');
                    }
                }
                
            } catch (error) {
                console.error('삽입 오류:', error);
                throw error;
            }
        }

        function showNotification(message, type = 'info') {
            // 간단한 알림 - 실제로는 더 세련된 토스트 알림을 만들 수 있음
            alert(message);
        }

        function closeWindow() {
            if (window.opener) {
                window.close();
            }
        }

        // 전역 드래그 방지
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // 초기화
        updateDisplay();
    </script>
</body>
</html>
